<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Page</title>

<!-- Internal CSS -->
<style>
    body{
        margin:0;
        font-family: Arial;
        background:#eef;
    }
    header{
        background:#336;
        color:white;
        padding:15px;
        text-align:center;
    }
    nav{
        text-align:center;
        background:#558;
        padding:10px;
    }
    nav a{
        color:white;
        margin:0 15px;
        text-decoration:none;
        font-weight:bold;
    }
    nav a:hover{
        color:yellow;
    }
    .content{
        padding:30px;
        text-align:center;
    }
    input, textarea{
        width:300px;
        padding:10px;
        margin:10px 0;
        border:1px solid #666;
        border-radius:5px;
    }
    button{
        padding:10px 20px;
        cursor:pointer;
        background:#336;
        color:white;
        border:none;
    }
    button:hover{
        background:#558;
    }
</style>

</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<nav>
    <a href="main.html">Home</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="content">
    <h2>Send a Message</h2>

    <input type="text" id="name" placeholder="Your Name"><br>
    <input type="email" id="email" placeholder="Your Email"><br>
    <textarea id="message" rows="5" placeholder="Your Message"></textarea><br>

    <button onclick="submitForm()">Send</button>

    <p id="result" style="margin-top:20px; font-weight:bold;"></p>
</div>

<!-- Internal JavaScript -->
<script>
    function submitForm(){
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;

        if(name === "" || email === "" || message === ""){
            document.getElementById("result").innerHTML = "Please fill all fields.";
            document.getElementById("result").style.color="red";
        }  
        else{
            document.getElementById("result").innerHTML = "Message Sent! Thank you.";
            document.getElementById("result").style.color="green";
        }
    }
</script>

</body>
</html>
